<style>
			.container{
				width: 300px;
				height:300px;
				margin: 0 auto;
				position:relative;
			}

			.planet{
				position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				background:url(Content/images/planet.png) no-repeat center center;
			}

			.rocket{
				position:absolute;
				top:0;
				left:0;
				width:100%;
				height:100%;
				background:url(Content/images/rocket.png) no-repeat 50px center;

				/* Webkit still requires the -webkit- prefix */
				-webkit-animation:orbit 2s linear infinite;
				animation:orbit 2s linear infinite;

				transition:background-position 0.8s;
			}

			.container:hover .rocket{
				background-position:80px center;
			}

			/* Define the keyframes of the animation */

			@-webkit-keyframes orbit {
				from {
					-webkit-transform:rotate(0deg);}
				to {
					-webkit-transform:rotate(360deg);
				}
			}

			@keyframes orbit {
				from {
					transform:rotate(0deg);

					/* I am including the -webkit-transform properties, because
					   Chrome might start supporting keyframe without prefix in the future,
					   but we can't be certain whether it will support prefix-free transform
					   at the same time */

					-webkit-transform:rotate(0deg);}
				to {
					transform:rotate(360deg);
					-webkit-transform:rotate(360deg);
				}
			}
		</style>

<section>
    <b><span data-bind="text: displayName"></span></b>
    <hr />
  
    <div class="container">

			<div class="planet"></div>
			<div class="rocket"></div>

		</div>
    
</section>
